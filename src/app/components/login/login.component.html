<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-lg shadow-md max-w-sm w-full space-y-6">
        <h2 class="text-2xl font-semibold text-center text-gray-800">Login</h2>
        <div>
            <input [(ngModel)]="username" name="username" type="text" placeholder="Username or Email"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div>
            <input [(ngModel)]="password" name="password" type="password" placeholder="Password"
                class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <button type="submit"
            class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Login
        </button>
    </form>
</div>
